<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giả lập Tài Xỉu</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
    .dice { font-size: 50px; margin: 20px 0; }
    button { padding: 10px 20px; font-size: 18px; border-radius: 8px; border: none; background-color: #007bff; color: white; }
    input { padding: 5px; font-size: 16px; width: 100px; }
    #outcome { font-size: 20px; margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>🎲 Tài Xỉu - Giả lập</h1>
  <p>Điểm cược: <input type="number" id="bet" value="1000"></p>
  <button onclick="roll()">Quất liền!</button>
  <div id="result" class="dice">🎲🎲🎲</div>
  <p id="outcome"></p>

  <script>
    function roll() {
      let dice1 = Math.floor(Math.random() * 6) + 1;
      let dice2 = Math.floor(Math.random() * 6) + 1;
      let dice3 = Math.floor(Math.random() * 6) + 1;
      let sum = dice1 + dice2 + dice3;
      document.getElementById("result").textContent = `🎲${dice1} 🎲${dice2} 🎲${dice3}`;
      let outcome = (sum >= 11 && sum <= 17) ? "Tài" : "Xỉu";
      document.getElementById("outcome").textContent = `Kết quả: ${sum} điểm - ${outcome}`;
    }
  </script>
</body>
</html>
